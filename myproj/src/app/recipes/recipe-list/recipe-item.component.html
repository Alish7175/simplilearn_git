<a href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description | picker: 10}}</p>
    <p class="list-group-item-text">Offer duration:{{recipe.offerdate}} - {{recipe.offerexpiry | date: 'MM/yy' }}</p>
    <p class="list-group-item-text">{{recipe.price | currency: 'INR'}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{recipe.imagePath}}"
           style="max-height: 50px;"/>
  </span>
</a>
